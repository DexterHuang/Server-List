<div class="container" *ngIf="server">
  <md-card>
    <md-card-header>
      <md-card-title>編輯伺服器</md-card-title>
      <md-card-subtitle>伺服器資料</md-card-subtitle>
    </md-card-header>
    <md-card-content>
      <form [formGroup]="formGroup" (ngSubmit)="onSubmit(formGroup.value)">
        <md-input-container floatPlaceholder="auto">
          <input [(ngModel)]="server.serverName" mdInput formControlName="serverName" type="text" required placeholder="伺服器名稱">
          <md-error>請輸入伺服器名稱</md-error>
        </md-input-container>
        <md-input-container floatPlaceholder="auto">
          <input [(ngModel)]="server.IP" mdInput formControlName="serverIP" type="text" required placeholder="IP">
          <md-error>請輸入IP</md-error>
        </md-input-container>

        <md-checkbox [(ngModel)]="server.onlineModeEnabled" formControlName="onlineMode">有開啟正版認證</md-checkbox>

        <quill-editor [(ngModel)]="server.description" formControlName="description"></quill-editor>

        <md-card-actions align="end">
          <button md-button type='button' (click)="onClickDelete()" color="alert">刪除</button>
          <button md-raised-button type='button' (click)="onClickPreview()" color="primary">預覽</button>
          <button md-raised-button color="primary" [disabled]="!formGroup.valid  || !server.description">確認</button>
        </md-card-actions>
      </form>
    </md-card-content>
  </md-card>
</div>
