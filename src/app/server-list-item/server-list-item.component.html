<md-list-item>
  <md-card color="accent">
    <md-card-content>
      <div class="container">
        <div class="titleBox">
          <h3>{{server.serverName}}</h3>
        </div>
        <app-banner class="imageBox" [server]="server">
        </app-banner>
        <div class="rightBox">
          <div class="ping">
            <p><i class="fa fa-signal"
                aria-hidden="true"></i><br>{{ping}}</p>
          </div>
          <div class="player">

            <p><i class="fa fa-gamepad"
                aria-hidden="true"></i><br>{{
              server.currentPlayers
              + '/'+ server.maxPlayers}}</p>
          </div>
          <div class="likes">

            <p><i class="fa fa-thumbs-o-up"
                aria-hidden="true"></i><br>{{server.likes}}</p>
          </div>
        </div>

      </div>
    </md-card-content>
    <md-card-footer class="footer">
      <div class="ip">
        <app-copy-string-area *ngIf="!(server.port && server.port !== 25565)"
          [string]="server.IP"></app-copy-string-area>
        <app-copy-string-area *ngIf="server.port && server.port !== 25565"
          [string]="server.IP + ':' + server.port"></app-copy-string-area>

      </div>

      <div class="spacer"></div>
      <div class="onlineMode">
        <app-online-mode-display [onlineMode]="server.onlineMode"></app-online-mode-display>
      </div>


    </md-card-footer>
  </md-card>
</md-list-item>
