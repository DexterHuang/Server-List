<md-card>
  <md-card-header>
    <md-card-title>Edit Tags</md-card-title>
  </md-card-header>
  <md-card-content>
    <md-chip-list>
      <md-chip (click)="onClick(v)" color="accent"
        selected="true" *ngFor="let v of gameVersions">
        {{v.versionName}}
      </md-chip>
    </md-chip-list>
    <div>
      <md-input-container floatPlaceholder="auto">
        <input [(ngModel)]="currentInput"
          mdInput required placeholder="Tag Name">
      </md-input-container>
      <a md-button color="primary" (click)="onSave()">Add</a>
    </div>
  </md-card-content>
</md-card>
