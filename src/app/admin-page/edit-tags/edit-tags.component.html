<md-card>
  <md-card-header>
    <md-card-title>Edit Tags</md-card-title>
  </md-card-header>
  <md-card-content>
    <md-chip-list>
      <md-chip (click)="onClickTag(tag)" color="accent" selected="true" *ngFor="let tag of tags">
        {{tag.name}}
      </md-chip>
    </md-chip-list>
    <div>
      <md-input-container floatPlaceholder="auto">
        <input [(ngModel)]="currentTagName" mdInput required placeholder="Tag Name">
      </md-input-container>
      <a md-button color="primary" (click)="onSaveTag()">Add</a>
    </div>
  </md-card-content>
</md-card>
